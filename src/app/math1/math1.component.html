<h2 style="text-align: center">Basic Arithmetics - 2</h2>

<div class="card-row">
  <div class="card">
    <p *ngFor="let item of additions">{{ item }}</p>
  </div>
  <div class="card">
    <p *ngFor="let item of subtractions">{{ item }}</p>
  </div>
  <div class="card">
    <p *ngFor="let item of multiplications" [innerHTML]="item"></p>
  </div>
  <div class="card">
    <p *ngFor="let item of divisions" [innerHTML]="item"></p>
  </div>
</div>
